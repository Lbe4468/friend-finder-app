<!DOCTYPE html>
<html>

<head>
	<!-- Link to the jQuery Library -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<!-- Including Font Awesome Icons -->
	<script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>
	<!-- Link to reset stylesheet -->
	<link rel="stylesheet" href="reset.css">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
	<!-- Materialize JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Friend Finder</title>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper black accent-2">
				<i class="fa fa-address-book-o fa-5x" aria-hidden="true" id=logo-icon></i>
				<a href="/" class="brand-logo" id="logo">Friend Finder</a>
				<ul class="right hide-on-med-and-down" id="head-nav-links">
					<li>
						<a href="/survey">Survey</a>
					</li>
					<li>
						<a href="/api/friends">API Friends List</a>
					</li>
					<li>
						<a href="https://github.com/Lbe4468/my-sql-bamazon">GitHub Repo</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel">
					<div id="mainpanel-content">
						<h1>Friend Finder</h1>
						<div class="divider"></div>
						<h2>Answer a few basic questions.</h2>
						<h2>Find a friend with whom you're compatible!</h2>
						<a href="/survey">
							<button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey
								<i class="material-icons right">send</i>
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="page-footer black accent-2">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Friend Finder App</h5>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Links</h5>
					<ul>
						<li>
							<a class="grey-text text-lighten-3" href="/api/friends">API Friends List</a>
						</li>
						<li>
							<a class="grey-text text-lighten-3" href="https://github.com/Lbe4468/my-sql-bamazon">GitHub Repo</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
